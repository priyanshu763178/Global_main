<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Table with React</title>
  <!-- Include React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div id="root" class="pk"></div>

  <!-- React code below -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [data, setData] = useState([
        { month: "Month 1", task: "Task 1" },
        { month: "Month 2", task: "Task 2" },
        { month: "Month 3", task: "Task 3" },
      ]);

      const handleChange = (e, index, field) => {
        const updatedData = [...data];
        updatedData[index][field] = e.target.value;
        setData(updatedData);
      };

      const handleSubmit = () => {
        console.log(data);
      };

      return (
        <div>
          <h1>Editable Table</h1>
          <table>
            <thead>
              <tr>
                <th>Month</th>
                <th>Task</th>
              </tr>
            </thead>
            <tbody>
              {data.map((row, index) => (
                <tr key={index}>
                  <td>
                    <input
                      type="text"
                      value={row.month}
                      onChange={(e) => handleChange(e, index, "month")}
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      value={row.task}
                      onChange={(e) => handleChange(e, index, "task")}
                    />
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
          <button onClick={handleSubmit}>Submit Data</button>
        </div>
      );
    }

    // ReactDOM.render(<App />, document.getElementsByClassName("pk")[0]);
     ReactDOM.render(<App />, document.getElementById("root"));
  </script>

</body>
</html>
